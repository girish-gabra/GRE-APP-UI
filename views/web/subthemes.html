<!DOCTYPE html>
<html>
	<head><title>Subthemes</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
	<h1>Subthemes</h1>
	
	
	<p></p>
	<div id= "subthemeboard"></div>

	<script>
	function getParameterByName(name) {
 		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	}

		$(document).ready(function(){
			var themeid = getParameterByName('themeid');	
		    $.getJSON('http://localhost:8080/themes/'+themeid,function(data){
		    		var subthemelist='';
					var count = 0;
		    		/*Iterate over data array*/
		    		$.each(data,function(index,value){
		    			var subthemeid = value.subtheme_id;	
						var subthemeName = value.description;	
						if(count%4==0){
							subthemelist +="<div class='row'>";
						    subthemelist += "<div class = 'col-xs-2 col-md-2 col-md-offset-1 card'></div>"	
						}

						subthemelist += "<div class='col-xs-2 col-md-2' id ="+subthemeid+" ><img class='img-responsive'  src='../../img/subthemes/Extremes.jpeg'  width='150' height='250'><div class='card-block'><a href='words.html?themeid="+themeid+"&subthemeid="+subthemeid+"'><h4 class='card-title'>"+subthemeName+"</h4></a></div></div>"
						count=count+1;	

		    		});	
		    		$("#subthemeboard").append(subthemelist);	// append the divs
		    }); 
		});

	</script>	
</body>
</html>
