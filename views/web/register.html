<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
		<div>
			<label class="control-label col-sm-6 col-md-offset-1" style="font-size: 25px; color: #aaaaaa;font-weight: bold;">Create Account</label>
		</div>
		<form class="form-horizontal" style="margin-top:30;margin-left:40">
	
			<div class="form-group">
				 <label class="control-label col-sm-6" for="username">Username:</label>
				 <div class="col-sm-4">
      				<input type="text" id="username" placeholder="Username" required style="width:250">
    			</div>
			</div>
			<div class="form-group">
				 <label class="control-label col-sm-6" for="password">Password:</label>
				 <div class="col-sm-4">
      				<input type="password" id="password" placeholder="Password" required style="width:250">
    			</div>
			</div>
				<div class="form-group">
				 <label class="control-label col-sm-6" for="confirmpwd">Confirm Password:</label>
				 <div class="col-sm-4">
      				<input type="password" id="confirmpwd" placeholder="Password" required style="width:250">
    			</div>
			</div>
			<div class="form-group">
				 <label class="control-label col-sm-6">Name:</label>
				 <div class="col-sm-4">
      				<input type="text" id="fname" placeholder="First" style="float:left;width:120; " required>
      				<input type="text" id="lname" placeholder="Last" style="float:left; margin-left:10;width:120" required>
    			</div>
			</div>
			<div class="form-group">
				 <label class="control-label col-sm-6" for="password">Birth Date:</label>
				 <div class="col-sm-2">
      				<input type="date" id = "bday" name="bday" >
    			</div>
			</div>
			 
			<div class="form-group">
				 <label class="control-label col-sm-6" for="email">Email:</label>
				 <div class="col-sm-4">
      				<input type="text" id="email" placeholder="eg: abc@yahoo.com " required style="width:250">
    			</div>
			</div>
			<div class="form-group">
	  			<div class="col-sm-6 col-md-offset-6">
	  				<button class="btn btn-primary" onclick="validate()" style="float-left">Create</button>
	  				<a href="../index.html"><div class="btn btn-primary" style="float-left;margin-left:10">Back</div></a>
	  			</div>
  			</div>
  			<script>
  				function validate()
  				{
  					alert("inside validate");
  					var uname = $('#username').val();
  					var pwd   = $('#password').val();
  					var confirmpwd = $('#confirmpwd').val();
  					var fname =  $('#fname').val();
  					var lname =  $('#lname').val();
  					var bdate =  $('#bday').val();	
  					var email = $('#email').val();	

  					$.post({
  						url: 'http://localhost:8080/api/register',
  						data: {
  									uname: uname,pwd: pwd,fname: fname,lname:lname,birthdate:bdate, email: email 
  							  },
  						success: function(data)
  									{
  										console.log("inside success");
  									},
  						error: function(data)
  								{
  									console.log("inside error");
  								}				    
  					});	

  					return true;
  				}
  			</script>
		</form>
	</body>
</html>
